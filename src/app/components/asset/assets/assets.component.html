<ol class="breadcrumb">
  <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
  <li class="breadcrumb-item active">Assets</li>
</ol>
<div class="container">
  <div class="row">
    <div class="col">
      <table>
        <thead>
        <tr>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let asset of (assetState$ | async).assets">
          <td>
            <a  class="btn btn-outline-primary" routerLink="/test/{{asset.id}}" >{{ asset.name }}</a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="col">
      <a class="btn btn-outline-primary btn-rounded" ripple-radius routerLink="/asset/add">
        <i class="fa fa-plus-square" aria-hidden="true"></i>
        Add Asset
      </a>
    </div>
  </div>
</div>
