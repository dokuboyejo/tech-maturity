<div class="container">
  <h1>{{assetTestResult.asset_type_name}}:{{ assetTestResult.asset_name }}</h1>
  <div
    class="polar-graph text-center"
    *ngIf="radarChartLabels.length > 0"
  >
    <canvas
      baseChart
      [options]="chartOptions"
      [datasets]="radarChartData"
      [labels]="radarChartLabels"
      [chartType]="radarChartType"
      [legend]="true"
    ></canvas>
  </div>
</div>
