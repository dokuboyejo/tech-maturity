<ol class="breadcrumb">
  <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
  <li class="breadcrumb-item active">Asset Groups</li>
</ol>
<div class="container"
  *ngIf="(assetState$ | async) && (assetState$ | async).asset_groups"
>
  <div class="row">
    <div class="col-lg-8">
      <div class="card">
        <div class="card-body">
          <h1>Asset Groups</h1>
          <table class="table table-striped table-sm">
            <thead class="blue-grey lighten-4">
            <tr>
              <th class="col-11">Name</th>
              <th class="col-1"></th>
            </tr>
            </thead>
            <tbody>
            <tr
              *ngFor="let asset_group of (assetState$ | async).asset_groups"
            >
              <td>
                {{ asset_group.name }}
              </td>
              <td>
                <a
                  class="btn btn-warning waves-light btn-rounded btn-sm"
                  mdbRippleRadius
                  [routerLink]="['/asset_group/edit/' + asset_group.id]"
                >
                  <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                </a>
              </td>
              <td>
                <a
                  class="btn btn-danger waves-light btn-rounded btn-sm"
                  mdbRippleRadius
                  (click)="deleteAssetGroup(asset_group)"
                >
                  <i class="fa fa-trash" aria-hidden="true"></i>
                </a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="col-lg-4">

      <div class="card">
        <div class="card-body">
          <form (ngSubmit)="onSubmitAddGroup()" #thisForm="ngForm" class="">
            <p class="h5 text-center">Add Group: </p>
            <div class="md-form">
              <input
                mdbActive
                type="text"
                id="name"
                class="form-control"
                name="form.name"
                minlength="3"
                required
                [(ngModel)]="form.name"
              >
              <label for="name">Group name</label>
            </div>
            <div class="md-form">
              <button
                type="submit"
                class="btn btn-success waves-light"
                [disabled]="!thisForm.form.valid"
                mdbRippleRadius
              >
                Add
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
