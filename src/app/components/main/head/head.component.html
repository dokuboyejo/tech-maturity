<mdb-navbar
            SideClass="navbar fixed-top navbar-expand-lg navbar-dark bg-primary scrolling-navbar"
            [containerInside]="false"
>
  <logo>
    <a class="logo navbar-brand" routerLink="">
      <strong>
        <i class="fa fa-heart" aria-hidden="true"></i> {{ constantAppConfig.navBarLogoTxt }}
      </strong>
    </a>
  </logo>
  <links>
    <ul class="navbar-nav mr-auto" >
      <li class="nav-item waves-light" [routerLinkActive]="['active']">
        <a class="nav-link waves-light" routerLink="home" >Home
          <span class="sr-only">(current)</span>
        </a>
      </li>
      <li class="nav-item waves-light" [routerLinkActive]="['active']">
        <a class="nav-link" routerLink="asset">Assets</a>
      </li>
      <li class="nav-item waves-light" [routerLinkActive]="['active']">
        <a class="nav-link" routerLink="backup">Backup</a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto">
    </ul>
  </links>
</mdb-navbar>
